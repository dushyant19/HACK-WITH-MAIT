<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>parent homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>

          <section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{student.user.username}}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Roll no : {{student.roll_no}}</p>
       <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Standard  : {{student.standard}}</p>
    <div class="flex flex-wrap -m-2">
      {% for r in reports %}
     
      <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
         
          <div class="flex-grow">
            <h2 class="text-gray-900 title-font font-medium">{{r.course.title}}</h2>
            <p class="text-gray-500">Teacher : {{r.course.owner.username}}</p>
            <p class="text-gray-500">Grade : {{r.grade}}</p>
            <p class="text-gray-500">Attenance : {{r.attendance}}</p>

          </div>
        </div>
      </div>
  {% endfor %}
     
      
    </div>
  </div>
</section>
